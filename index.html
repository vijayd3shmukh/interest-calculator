<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Interest Calculator</h1>

        <label id="amount-display">Amount: ₹0.00</label>
        <input type="number" id="principal" placeholder="Enter amount" oninput="updateAmountLabel(); calculateInterest()">

        <select id="interestRateType" onchange="calculateInterest()">
            <option value="year">Per Year</option>
            <option value="month">Per Month</option>
            <option value="day">Per Day</option>
        </select>
        <input type="number" id="rate" placeholder="Interest rate (%)" oninput="calculateInterest()">

        <select id="timeType" onchange="calculateInterest()">
            <option value="year">Years</option>
            <option value="month">Months</option>
            <option value="day">Days</option>
        </select>
        <input type="number" id="time" placeholder="Duration" oninput="calculateInterest()">

        <div id="result"></div>
    </div>

    <footer>© vijay.d3shmukh</footer>

    <script src="script.js"></script>
</body>
</html>
