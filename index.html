<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lending Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Lending Interest Calculator</h1>

        <input type="number" id="amount" placeholder="Enter Amount">
        <input type="number" id="rate" placeholder="Interest Rate">

        <select id="ratePeriod">
            <option value="day">Per Day</option>
            <option value="month">Per Month</option>
            <option value="year">Per Year</option>
        </select>

        <input type="number" id="duration" placeholder="Duration">

        <select id="durationPeriod">
            <option value="day">Days</option>
            <option value="month">Months</option>
            <option value="year">Years</option>
        </select>

        <div id="resultBox" class="result-box hidden">
            <div class="result-value" id="totalAmount"></div>
            <div class="result-detail" id="message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
