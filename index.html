<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Return Calculator</h1>

        <input type="number" id="amount" placeholder="Enter Amount">
        <input type="number" id="rate" placeholder="Interest Rate">
        <input type="number" id="duration" placeholder="Duration">

        <select id="periodType">
            <option>Days</option>
            <option>Months</option>
            <option>Years</option>
        </select>

        <button onclick="calculateInterest()">Calculate Your Return</button>

        <div id="resultBox" class="result-box">
            <p>Total: <span id="total">₹0</span></p>
            <p>Profit: <span id="profit">₹0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
